name: ðŸ”¥ NUKE REPOSITORY

on:
  workflow_dispatch:

jobs:
  nuke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ’£ NUKE FILES (keep keystore & NUKE workflow)
        run: |
          shopt -s extglob

          echo "== Cleaning root =="
          rm -rf !(keystore|.github)

          echo "== Cleaning workflows (keep NUKE_REPO.yml only) =="
          find .github/workflows -type f ! -name 'NUKE_REPO.yml' -delete

          echo "== Result =="
          git status

      - name: ðŸ”¥ Commit nuked state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "ðŸ”¥ NUKE: wipe repo, keep keystore & NUKE workflow" || echo "Nothing to commit"
          git push origin HEAD

      - name: ðŸ§¨ Delete ALL workflow runs (history)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          repo="${{ github.repository }}"
          echo "Deleting workflow runs for $repo"

          gh api repos/$repo/actions/runs --paginate -q '.workflow_runs[].id' \
          | while read run; do
              echo "Deleting run $run"
              gh api -X DELETE repos/$repo/actions/runs/$run || echo "Skipped $run"
            done

      - name: ðŸ—‘ Delete ALL artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          repo="${{ github.repository }}"
          echo "Deleting artifacts for $repo"

          gh api repos/$repo/actions/artifacts --paginate -q '.artifacts[].id' \
          | while read art; do
              echo "Deleting artifact $art"
              gh api -X DELETE repos/$repo/actions/artifacts/$art || echo "Skipped $art"
            done
            
