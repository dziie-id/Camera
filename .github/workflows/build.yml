name: Build Camera Wrapper (Java)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android build tools
      run: |
        sdkmanager "platforms;android-34" "build-tools;34.0.0"

    # 1️⃣ COMPILE JAVA (WrapperActivity)
    - name: Compile WrapperActivity.java
      run: |
        mkdir -p out/classes
        javac \
          -source 11 -target 11 \
          -bootclasspath $ANDROID_HOME/platforms/android-34/android.jar \
          -d out/classes \
          app/WrapperActivity.java

    # 2️⃣ BUILD APK + MASUKIN CLASS
    - name: Build unsigned APK
      run: |
        AAPT=$ANDROID_HOME/build-tools/34.0.0/aapt

        $AAPT package -f \
          -M app/AndroidManifest.xml \
          -S app/res \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          -F out/Camera-unsigned.apk

        $AAPT add out/Camera-unsigned.apk \
          out/classes/org/lineageos/aperture/WrapperActivity.class

    # 3️⃣ ZIPALIGN
    - name: Zipalign APK
      run: |
        ZIPALIGN=$ANDROID_HOME/build-tools/34.0.0/zipalign
        $ZIPALIGN -f 4 out/Camera-unsigned.apk out/Camera-aligned.apk

    # 4️⃣ SIGN APK (KEY LU)
    - name: Sign APK
      run: |
        APKSIGNER=$ANDROID_HOME/build-tools/34.0.0/apksigner
        $APKSIGNER sign \
          --key keystore/Key.pk8 \
          --cert keystore/Key.x509.pem \
          --out out/Camera.apk \
          out/Camera-aligned.apk

    # 5️⃣ RELEASE
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v16
        name: Camera Wrapper v16
        files: out/Camera.apk
