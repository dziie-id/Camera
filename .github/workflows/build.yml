name: Build Camera Wrapper

on:
  workflow_dispatch: # Biar bisa diklik manual dari HP
    inputs:
      package_name:
        description: 'Nama Paket (ID)'
        required: true
        default: 'org.lineageos.aperture'
      version_name:
        description: 'Nama Versi'
        required: true
        default: '16'
      version_code:
        description: 'Kode Versi'
        required: true
        default: '36'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Kita pakai gradle bawaan runner, nggak usah chmod gradlew
      - name: Build with Gradle
        run: |
          gradle assembleDebug \
            -PcustomPackageName=${{ github.event.inputs.package_name }} \
            -PcustomVersionName=${{ github.event.inputs.version_name }} \
            -PcustomVersionCode=${{ github.event.inputs.version_code }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Camera-Wrapper-${{ github.event.inputs.package_name }}
          path: app/build/outputs/apk/debug/*.apk
          
