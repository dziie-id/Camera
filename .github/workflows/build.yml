name: Build Camera APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install build-tools
      run: |
        sdkmanager "build-tools;34.0.0" "platforms;android-34"

    - name: Build unsigned APK (aapt)
      run: |
        mkdir -p out
        AAPT=$ANDROID_HOME/build-tools/34.0.0/aapt
        $AAPT package -f \
          -M app/AndroidManifest.xml \
          -S app/res \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          -F out/Camera-unsigned.apk

    - name: Zipalign
      run: |
        ZIPALIGN=$ANDROID_HOME/build-tools/34.0.0/zipalign
        $ZIPALIGN -f 4 out/Camera-unsigned.apk out/Camera-aligned.apk

    - name: Sign APK
      run: |
        APKSIGNER=$ANDROID_HOME/build-tools/34.0.0/apksigner
        $APKSIGNER sign \
          --key keystore/Key.pk8 \
          --cert keystore/Key.x509.pem \
          --out out/Camera.apk \
          out/Camera-aligned.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v16
        name: Camera v16
        files: out/Camera.apk
