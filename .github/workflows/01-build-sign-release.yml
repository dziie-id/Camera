name: Build Camera Wrapper (Manual)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name"
        default: "org.lineageos.aperture"
        required: true

      version_name:
        description: "Version name"
        default: "16"
        required: true

      version_code:
        description: "Version code"
        default: "36"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Patch config
        run: |
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/" app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" app/build.gradle
          sed -i "s/versionCode .*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle

      - name: Build APK
        run: gradle assembleRelease

      - name: Sign APK
        run: |
          APK=$(ls app/build/outputs/apk/release/*.apk)
          OUT=Camera-${{ github.event.inputs.version_name }}.apk

          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --key keystore/camera.pk8 \
            --cert keystore/camera.x509.pem \
            --out $OUT \
            $APK

          echo "APK=$OUT" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version_name }}
          name: Camera v${{ github.event.inputs.version_name }}
          files: ${{ env.APK }}
