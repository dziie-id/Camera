name: Build Aperture Camera Signed

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.aperture.standalone'
        type: string

jobs:
  build_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. SETUP JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. SETUP STRUKTUR HASIL
      - name: Setup Output Folder
        run: |
          mkdir -p fixed_aperture_build/{aux_camera_configs,signing_configs,output}

      # 3. GENERATE AUX CONFIG (Untuk Multi-Lensa Sapphire)
      - name: Inject Sapphire AUX Config
        run: |
          cat > fixed_aperture_build/aux_camera_configs/camera_config_sapphire.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <camera-config>
            <sensors>
              <sensor id="0" type="back" name="Main" />
              <sensor id="1" type="front" name="Front" />
              <sensor id="2" type="aux" name="Macro" />
              <sensor id="3" type="aux" name="UltraWide" />
            </sensors>
          </camera-config>
          EOF

      # 4. GENERATE KEYSTORE (Hapus yang lama jika ada agar tidak error)
      - name: Generate Keystore
        run: |
          KEYSTORE_FILE="fixed_aperture_build/signing_configs/release.keystore"
          if [ -f "$KEYSTORE_FILE" ]; then rm "$KEYSTORE_FILE"; fi
          
          keytool -genkey -v -keystore "$KEYSTORE_FILE" \
            -alias aperture_key -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Aperture, OU=Dev, O=Standalone, L=Jakarta, ST=Jakarta, C=ID" \
            -storepass password123 -keypass password123

      # 5. BUILD APK DARI FOLDER SOURCE
      - name: Build Signed APK
        run: |
          # Masuk ke folder source tempat gradlew berada
          cd source
          
          if [ -f "./gradlew" ]; then
            chmod +x gradlew
            echo "✓ gradlew ditemukan di folder source. Memulai build..."
            
            # Jalankan build
            ./gradlew assembleRelease
            
            # Cari APK dan pindahkan ke folder output di root
            find . -name "*-release.apk" -exec cp {} ../fixed_aperture_build/output/aperture-sapphire-signed.apk \;
            echo "✓ Build selesai dan APK dipindahkan."
          else
            echo "❌ ERROR: gradlew TIDAK ditemukan di folder source!"
            ls -R # Menampilkan isi folder untuk debug jika gagal
            exit 1
          fi

      # 6. PUSH HASIL KE REPO
      - name: Push Results to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fixed_aperture_build/
          git commit -m "Build: Signed APK & Configs for Sapphire [skip ci]" || echo "No changes"
          git push origin main
