name: Fix Build Configuration Step by Step

on:
  workflow_dispatch:
    inputs:
      step_to_run:
        description: 'Select which step to run'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'setup'
          - 'manifest'
          - 'gradle'
          - 'proguard'
          - 'aux_config'
          - 'signing'
          - 'assets'
          - 'summary'
      package_name:
        description: 'Package name for standalone APK'
        required: true
        default: 'com.lycodump.aperture.standalone'
        type: string

jobs:
  build_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. SETUP (Selalu dijalankan di awal agar folder tersedia)
      - name: Setup Directory Structure
        run: |
          mkdir -p fixed_aperture_build/{configs,manifests,gradle_configs,proguard_configs,aux_camera_configs,signing_configs,assets,output}
          echo "âœ“ Folder structure created"

      # 2. MANIFEST
      - name: Create Manifest
        if: ${{ github.event.inputs.step_to_run == 'all' || github.event.inputs.step_to_run == 'manifest' }}
        run: |
          cat > fixed_aperture_build/manifests/AndroidManifest.fixed.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="${{ github.event.inputs.package_name }}">
            <uses-permission android:name="android.permission.CAMERA" />
            <uses-permission android:name="android.permission.RECORD_AUDIO" />
            <application android:label="Aperture Sapphire" android:theme="@style/Theme.Aperture">
              <activity android:name=".MainActivity" android:exported="true" />
            </application>
          </manifest>
          EOF

      # 3. GRADLE
      - name: Create Gradle Config
        if: ${{ github.event.inputs.step_to_run == 'all' || github.event.inputs.step_to_run == 'gradle' }}
        run: |
          cat > fixed_aperture_build/gradle_configs/build.gradle <<EOF
          android {
              namespace '${{ github.event.inputs.package_name }}'
              compileSdk 34
              defaultConfig {
                  applicationId "${{ github.event.inputs.package_name }}"
                  minSdk 29
                  targetSdk 34
                  buildConfigField "String", "DEVICE_CODENAME", '"sapphire"'
              }
          }
          EOF

      # 4. PROGUARD
      - name: Create ProGuard Config
        if: ${{ github.event.inputs.step_to_run == 'all' || github.event.inputs.step_to_run == 'proguard' }}
        run: |
          cat > fixed_aperture_build/proguard_configs/proguard-rules.pro <<EOF
          -keep class android.hardware.camera2.** { *; }
          -keep class androidx.camera.** { *; }
          EOF

      # 5. AUX CAMERA CONFIG (Sapphire)
      - name: Create Sapphire Camera XML
        if: ${{ github.event.inputs.step_to_run == 'all' || github.event.inputs.step_to_run == 'aux_config' }}
        run: |
          cat > fixed_aperture_build/aux_camera_configs/camera_config_sapphire.xml <<EOF
          <camera-config>
            <sensors>
              <sensor id="0" type="back" name="IMX582" />
              <sensor id="1" type="front" name="OV13B10" />
              <sensor id="2" type="aux" name="GC02M1" purpose="macro" />
            </sensors>
          </camera-config>
          EOF

      # 6. SIGNING
      - name: Setup Signing Script
        if: ${{ github.event.inputs.step_to_run == 'all' || github.event.inputs.step_to_run == 'signing' }}
        run: |
          cat > fixed_aperture_build/signing_configs/generate_keystore.sh <<EOF
          #!/bin/bash
          keytool -genkey -v -keystore release.keystore -alias aperture -keyalg RSA -keysize 2048 -validity 10000
          EOF
          chmod +x fixed_aperture_build/signing_configs/generate_keystore.sh

      # 7. UPLOAD RESULTS
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sapphire-build-package
          path: fixed_aperture_build/
