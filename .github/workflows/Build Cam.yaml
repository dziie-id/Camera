name: Fix Build Configuration Step by Step

on:
  workflow_dispatch:
    inputs:
      step_to_run:
        description: 'Langkah Build'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'setup'
          - 'build_signed_apk'
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.aperture.standalone'
        type: string

jobs:
  build_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Structure & AUX Config
        run: |
          mkdir -p fixed_aperture_build/{manifests,gradle_configs,proguard_configs,aux_camera_configs,signing_configs,output}
          
          # INJECT AUX CONFIG (PENTING UNTUK SEMUA LENSA)
          cat > fixed_aperture_build/aux_camera_configs/camera_config_sapphire.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <camera-config>
            <sensors>
              <sensor id="0" type="back" name="IMX582" />
              <sensor id="1" type="front" name="OV13B10" />
              <sensor id="2" type="aux" name="GC02M1" purpose="macro" />
              <sensor id="3" type="aux" name="ULTRA_WIDE" />
            </sensors>
          </camera-config>
          EOF
          echo "✓ AUX Camera Config for Sapphire ready"

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore fixed_aperture_build/signing_configs/release.keystore \
            -alias aperture_key -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Aperture, OU=Dev, O=Standalone, L=Jakarta, ST=Jakarta, C=ID" \
            -storepass password123 -keypass password123

      - name: Build Signed APK
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x gradlew
            # Proses kompilasi dan penyuntikan config ke dalam APK
            ./gradlew assembleRelease
            
            # Cari dan pindahkan APK yang sudah ditandatangani
            find . -name "*-release.apk" -exec cp {} fixed_aperture_build/output/aperture-sapphire-signed.apk \;
            echo "✓ Signed APK Created with AUX support"
          else
            echo "Gradlew not found, generating configs only."
          fi

      - name: Push to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fixed_aperture_build/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Build: Signed APK with Multi-Lens AUX support" && git push)
