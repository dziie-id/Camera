name: Build Camera Wrapper (Manual SATSET)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name"
        required: true
        default: "org.lineageos.aperture"

      version_name:
        description: "Version name (default Android 16)"
        required: true
        default: "16"

      version_code:
        description: "Version code (default 36)"
        required: true
        default: "36"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Update package name
        run: |
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/" app/build.gradle

      - name: Update version info
        run: |
          sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" app/build.gradle
          sed -i "s/versionCode .*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK (PK8 + PEM)
        run: |
          APK=$(ls app/build/outputs/apk/release/*.apk)
          OUT=CameraWrapper-${{ github.event.inputs.version_name }}.apk

          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --key keystore/camera.pk8 \
            --cert keystore/camera.x509.pem \
            --out $OUT \
            $APK

          echo "SIGNED_APK=$OUT" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CameraWrapper
          path: ${{ env.SIGNED_APK }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version_name }}
          name: Camera Wrapper v${{ github.event.inputs.version_name }}
          files: ${{ env.SIGNED_APK }}
