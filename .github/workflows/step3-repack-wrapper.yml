name: Step 2 - Decode GCam Go

on:
  workflow_dispatch:

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install apktool
        run: |
          sudo apt update
          sudo apt install -y apktool

      - name: Download GCam Go APK (no commit)
        run: |
          curl -L -o GCamGo.apk https://github.com/dziie-id/Camera/releases/download/base/GCamGo.apk

      - name: Decode APK
        run: |
          apktool d GCamGo.apk -o work

      # ðŸ”´ INI YANG TADI KURANG
      - name: Upload decoded artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcamgo-decoded
          path: work
