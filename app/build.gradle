plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// JANGAN DIUBAH MANUAL DI SINI - BIARKAN GITHUB ACTIONS YANG MENGISI
def appPackageId = "org.lineageos.aperture"
def appVersionName = "16"
def appVersionCode = 36

android {
    namespace appPackageId
    compileSdk 34

    defaultConfig {
        applicationId appPackageId
        minSdk 26
        targetSdk 34
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Dasar Android
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // CameraX (Inti Kamera)
    def camerax_version = "1.3.1"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"

    // ExifInterface (Penting buat Watermark & Rotasi Foto)
    implementation "androidx.exifinterface:exifinterface:1.3.6"
}
