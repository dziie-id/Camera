plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def appPackageId = "org.lineageos.aperture"
def appVersionName = "16"
def appVersionCode = 36

android {
    namespace appPackageId // Pastikan ini ada
    compileSdk 34

    defaultConfig {
        applicationId appPackageId
        minSdk 26
        targetSdk 34
        versionCode appVersionCode
        versionName appVersionName
    }

    buildTypes {
        release {
            minifyEnabled false // Matikan biar nggak nyari file Proguard
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // CameraX
    def camerax_version = "1.2.3" // Versi stabil
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation "androidx.exifinterface:exifinterface:1.3.6"
}
